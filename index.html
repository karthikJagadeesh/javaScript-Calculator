<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='index.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </head>
  <body>

<div class="container-fluid calci">
  <input type="text" class="result" readonly>

  <div class="allButtons text-center">
    <button class="delButton btn btn-default">
      AC
    </button>
    <button id="clear" class="btn btn-default">
      CE
    </button>
    <button id="7" class="button btn btn-default">
      7
    </button>
    <button id="8" class="button btn btn-default">
      8
    </button>
    <button id="9" class="button btn btn-default">
      9
    </button>
    <button id="divide" class="button btn btn-default">
      &divide;
    </button>
    <button id="4" class="button btn btn-default">
      4
    </button>
    <button id="5" class="button btn btn-default">
      5
    </button>
    <button id="6" class="button btn btn-default">
      6
    </button>
    <button id="multiply" class="button btn btn-default">
      x
    </button>
    <button id="1" class="button btn btn-default">
      1
    </button>
    <button id="2" class="button btn btn-default">
      2
    </button>
    <button id="3" class="button btn btn-default">
      3
    </button>
    <button id="minus" class="button btn btn-default">
      &ndash;
    </button>
    <button id="point" class="button btn btn-default">
      .
    </button>
    <button id="0" class="button btn btn-default">
      0
    </button>
    <button id="equals" class="button btn btn-default">
      =
    </button>
    <button id="plus" class="button btn btn-default">
      &plus;
    </button>
  </div>
</div>
  </body>
</html>
